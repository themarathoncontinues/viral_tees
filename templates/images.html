{% extends 'base.html' %}

{% block header %}
  {{ header }}
{% endblock %}

{% block subheader %}
  {{ subheader }}
{% endblock %}

{% block content %}

<div class="card-columns">
  {% for d in data %}
  <div class="card">
    <br>
    <img class="card-img-top" src="{{ d.absolute }}" alt="Card image cap">
    <div class="card-body">
      <p class="card-text"><small class="text-muted">{{ d.name }}</small></p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
