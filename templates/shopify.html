{% extends 'base.html' %}

{% block header %}
  {{ header }}
{% endblock %}

{% block subheader %}
  {{ subheader }}
{% endblock %}

{% block content %}

<div class="card-columns">
  {% for d in data %}
  <div class="card">
    <br>
    <img class="card-img-top" src="{{ d['image']['src'] }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ d['title'] }}</h5>
      <a href="https://viraltees.io/products/{{ d['handle'] }}" class="card-text">Shopify: {{ d['id'] }}</a>
      <p class="card-text"><small class="text-muted">Created {{ d['created_at'] }}</small></p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
